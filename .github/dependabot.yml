version: 2
updates:
  # Configuration for npm
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'daily'
    reviewers:
      - 'evilsprut'
    assignees:
      - 'evilsprut'
    open-pull-requests-limit: 5

  # Configuration for Dockerfile
  - package-ecosystem: 'docker'
    directory: '/'
    schedule:
      interval: 'weekly'
    reviewers:
      - 'evilsprut'
    assignees:
      - 'evilsprut'
    open-pull-requests-limit: 5
